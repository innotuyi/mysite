
{% extends "food/base.html" %}


{% block body %}

<div class="container">
    <div class="row m-5">
        <div class="col-md-6">
            <img height="300px"  width="300" src="{{item.item_image}}" class="card"/>
        </div>

        <div class="col-md-6">
            {% comment %} <h1>{{item.item_name}}</h1>
            <h2>{{item.item_desc}}</h2>
            <h3>{{item.item_price}}</h3>   {% endcomment %}
            <h1>{{object.item_name}}</h1>
            <h2>{{object.item_desc}}</h2>
            <h3>{{object.item_price}}</h3> 
            <a class="btn btn-danger" href="{% url 'food:delete_item' item.id %}">Delete</a>
           
        </div>
    </div>
</div>
{% endblock %}
